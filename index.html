<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Playbook Steps</title>
    <link
      href="./css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./css/minireset.min.css"
    />
    <link rel="stylesheet" href="css/style.css?version=3.6" />
    <link rel="icon" type="image/x-icon" href="img/step_icon_new.webp?version=3.2" />
    <link rel="apple-touch-icon" href="img/step_new.webp?version=3.2" />
  </head>
  <body id="mainBody" style="position: fixed; min-height: 100vh !important; background-color: #F9F3E3" onpagehide="CloseIFrame()">
    <!--------------------------------------------------------------------->
    <div id="stepsSnippetContainer" style="position: absolute; width: 100%; height: 100vh;">
      <div id="loadingScreen" style="position: absolute; top: 0; left: 0; z-index: 99999; width: 100%; display: flex; justify-content: space-evenly; height: 100vh;">
        <!------------------------------------------------------------------>
        <p id="versionInfo" style="position: absolute; width: 100%; text-align: center; top: 3vh; font-size: 1.7vh; color: #666666;"></p>
        <p id="appInfo" style="position: absolute; width: 100%; text-align: center; top: 37%; font-size: 4vh; color: #666666; padding: 15%;"></p>
        <!------------------------------------------------------------------>
        <div id="spinnerBox" class="spinner-box">
          <div class="circle-border">
            <div class="circle-core"></div>
          </div>  
        </div>
        <!------------------------------------------------------------------->
        <div id="loadingText" style="position: absolute;
        top: 40vh;
        left: 50%;
        width: 89%;
        font-size: 2.5vh;
        text-align: center;
        color: #683F97;
        transform: translate(-50%, 0%); font-family: AcuminVariableConcept; line-height: 2.6vh; font-weight: 500;"><br></div>
        <!------------------------------------------------------------------->
        <!-- FOR EXIT BUTTON OFFLINE MODE -->
        <div id="ExitButtonPanel" style="display: block;position: absolute; bottom: 0vh; height: 21vh; width: 100%; z-index: 99999999;">
          <div style="display: flex; flex-direction: row;
        justify-content: space-around; padding-top: 2.5vh;">
            <!-- <img src="" style="display: none ;width: 10vh; height: 10vh;" alt="" /> -->
            <img id="exitIcon" src="img/floristry_mobile_btn_quit-28.webp" style="display: block ;width: 10vh; height: 10vh;" alt="" />
            <img src="" style="display: none ;width: 10vh; height: 10vh;" alt="" />
          </div>
        </div>
      </div>
      <!-------------------------------------------------------------------------->
      <div id="stepsScreen" style="display: none; width: 100%; height: 100vh; background-color: white; position: absolute; z-index: 99999;">
        <!---------------------------SLIDE 1 START--------------------------------->
        <div id="slide_0" style="position: absolute; top: 0; left: 0; width: 100%; height: 100vh;">
          <div id="stepImg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: 0;">
            <div style="position: absolute; bottom: 0vh; height: 15vh; width: 100%; background-color: #666666; z-index: 2;"></div>
            <!-- loading="lazy" src="img/floristry_mobile_scn_auction.png" -->
            <img id="stepBGInage" src="img/floristry_mobile_scn_auction.webp" alt="" style="position: relative;
            /* height: 100vh; */ left: 50%;
            top: 50%;
            transform: translateY(-50%) translateX(-50%); z-index: 0;" />
          </div>
          <div id="topStepBar" style="display: flex; position: absolute; top: 0; height: auto; width: 100%; background-color: #666666; flex-direction: column;
          justify-content: center;
          align-items: center; padding: 1vh; min-height: 10vh; z-index: 99;">
            <span id="stepText" style="font-size: 4vh;
          color: white; width: 90%; text-align: center; font-family: 'DINCondensed-Bold'; line-height: 5vh; white-space: pre-wrap;">This is Floritry game instructions.</span>
          <img id="viewIcon" src="img/floristry_mobile_btn_viewlink.webp" style="width: 10vh; height: 10vh; margin-top: 2vh;" alt="" />
          <div id="viewIconText" style="position: relative; display: none; /* display: inline-flex; */ justify-content: center; margin-top: 2.5vh;">
            <div id="viewIconContainer" style="-webkit-touch-callout: none; user-select: none; -moz-user-select: none; -webkit-user-select: none; width: 70%; height: 7vh; border-radius: 25px;
          border: 5px dashed #F7AE4F; position: relative;"></div>
            <!-- <img src="img/floristry_mobile_btn_full.png?version=1.0" style="/* width: 190px; height: 55px; */min-width: 23vh; height: 6vh; width: 100%;" alt="" /> -->
            <p id="viewLinkLabel" style="position: absolute;
            top: 50%;
            width: 84%;
            /* width: 70%; */
            height: auto;
            left: 50%;
            z-index: 999999;
            text-align: center;
            line-height: 1;
            font-size: 2.5vh;
            letter-spacing: 0px;
            color: orange;
            font-family: AcuminVariableConcept;
            font-weight: 600;
            transform: translateX(-50%) translateY(-50%);
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
            word-break: break-all;
            margin-top: .3vh;">View Link
            </p>
          </div>
          </div>
        </div>
        <!---------------------------------------------------------------------------->
        <div id="spinnerMiddleBox" class="spinner-box-middle">
          <div class="circle-border-middle">
            <div class="circle-core-middle"></div>
          </div>  
        </div>
        <!----------------------------------------------------------------------------->
        <div id="bottomButtonLayer" style="position: absolute; bottom: 0vh; height: 21vh; width: 100%; background-color: #666666; z-index: 99999;">
          <div style="display: flex; flex-direction: row;
      justify-content: space-around; padding-top: 2.5vh;">
            <img id="prevIcon" src="img/floristry_mobile_btn_prev.webp" style="width: 10vh; height: 10vh;" alt="" />
            <div style="position: relative; display: flex;">
            <img id="homeIcon" src="img/floristry_mobile_btn_quit-28.webp" style="width: 10vh; height: 10vh;  z-index: 99999;" alt="" />
            <div id="base-timer-close" class="base-timer-close">
              <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="base-timer__circle">
                  <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                  <path id="base-timer-path-remaining-close" stroke-dasharray="283" class="base-timer__path-remaining arc"
                    d="
                      M 50, 50
                      m -45, 0
                      a 45,45 0 1,0 90,0
                      a 45,45 0 1,0 -90,0
                      ">
                  </path>
                </g>
              </svg>
            </div>
          </div>
            <!-- <img id="viewIcon" src="img/floristry_mobile_btn_viewlink.webp" style="width: 10vh; height: 10vh;" alt="" /> -->
            <div>
              <img id="nextIcon" class='pulse-button' src="img/floristry_mobile_btn_next.webp" style="width: 10vh; 
    height: 10vh;" alt="" />
            </div>
          </div>
        </div> 
      </div>
      <!------------------------------------------------------------------>
      <div id="useMode" style="position: absolute;
      display: block;
      width: 100%;
      height: 100%;
      background-color: black;
      top: 0;
      left: 0;
      z-index: 9999;
      align-content: center;
      align-items: center;
      justify-content: space-around;">
      <img src="img/floristry_bg.png" alt="" onContextMenu="return false;" style="position: absolute; top: 0; left: 0; width: 100%;
      height: 100%;">
      <img id="modeLogo" src="img/floristry_mobile_sym_floristry.webp?version=3.1" alt="" onContextMenu="return false;" style="position: absolute;
      width: 30vh;
      top: 17vh; display: none;">
        <p id="modeMsg" style="font-size: 3vh;
        padding: 5vh;
        color: #808080;
        z-index: 9; text-align: center; display: block;"></p>
      </div>
      <!------------------------------------------------------------------>
      <div id="sheetIdError" class="text-center pt-4" style="position: absolute; width:100%; height:100vh; display:none; flex-direction:column;justify-content:center; z-index:9999999999 !important;">
        <h5 class="text-center" style="color:red; display:block; font-family:AcuminVariableConcept;">**Sheet Id missing.</h5>
        <h4 class="text-center h3 mb-3" style="position:relative;top: 1em; z-index:9; font-family:AcuminVariableConcept; letter-spacing: -1px; font-weight: 700; width: 80%; left: 10%;">ENTER YOUR GOOGLE SHEET ID, OR GOOGLE SHEET URL</h4>
        <div id="settingBox" class="text-center mt-4 pt-4" style="width: 80%; position:relative; height: auto; left: 10%; margin-top: 0em !important; border-radius: 2px;">
        <div style="border: 2px solid #FFFFFF; padding: 0.5vh; border-radius: 5px; position: relative; width: 96%; left: 2%; top: -10px; height: 5.6vh;">
            <input class="form-control" type="text" id="usheetId" name="usheetId" style="position: relative; margin-top: 0px; width: 100%;margin-left: 0em; height: 4.2vh; font-family: AcuminVariableConcept;" pattern="[A-Za-z0-9]+" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}"/>
        </div>
        <img id="sheetIdBtn" src="img/floristry_mobile_btn_next.webp" class="img-fluid" style="width: 10vh;" />
        </div>
        </div>
    </div>
  </div>

    <script src="./js/createjs.min.js?version=3.9"></script>
